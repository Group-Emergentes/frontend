<div class="register-container">
  <h2>Register</h2>
  <form (ngSubmit)="onSubmit()" [formGroup]="registerForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" type="text" formControlName="name" required />
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" type="email" formControlName="email" required />
    </div>

    <div class="form-group">
      <label for="cellphone">Cellphone</label>
      <input id="cellphone" type="tel" formControlName="cellphone" (input)="preventNonNumeric($event)" required />
    </div>

    <!-- Agrupamos los campos de password -->
    <div class="form-group password-group">
      <div>
        <label for="password">Password</label>
        <input id="password" type="password" formControlName="password" required />
      </div>
      <div>
        <label for="confirmPassword">Repeat Password</label>
        <input id="confirmPassword" type="password" formControlName="confirmPassword" required />

      </div>
    </div>

    <div class="form-group">
      @if(passwordsMismatch){
        <div class="error">Passwords do not match</div>
      }
      @if(registerForm.get('password')?.hasError('minlength')){
        <div class="error">Minimum 6 characters</div>
      }
    </div>

    <div class="form-group terms">
      <input type="checkbox" id="terms" formControlName="terms" />
      <label for="terms">I agree to the Terms and Conditions</label>
    </div>

    <button type="submit" [disabled]="!registerForm.valid || passwordsMismatch" class="register-button">
      Register
    </button>

    <div class="text">
      <p>Do you already have an account? <a routerLink="/login">Go Log In</a> </p>
    </div>

  </form>
</div>
